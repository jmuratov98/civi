<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Civi</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__brand">
                <strong>Civi</strong>
                <small>
                    by
                    <a href="https://josephmuratov.com">Joseph Muratov</a>
                </small>
            </div>
            <div class="navbar__menu">
                <div class="navbar__end">
                    <div class="navbar__item" id="wipe-btn">Wipe</div>
                    <div class="navbar__item" id="save-btn">Save</div>
                    <div class="navbar__item" id="options-btn">Options</div>
                </div>
            </div>
            <div class="navbar__version">v0.0.0.0</div>
        </nav>
    </header>
    <main class="game">
        <div id="tooltip-container"></div>
        <div class="columns">
            <div class="column" id="left-column"></div>
            <div class="column" id="middle-column"></div>
            <div class="column" id="right-column"></div>
        </div>
    </main>
    <footer class="footer"></footer>

    <!-- Dialogs -->
    <div class="modal__container" id="options-modal">
        <div class="modal">
            <header class="modal__header">
                <span class="modal__header-title">Menu Options</span>
                <div class="modal__header-close" id="close-options-modal"></div>
            </header>
            <div class="modal__body"></div>
            <footer class="modal__footer"></footer>
        </div>
    </div> 
</body>
</html>
